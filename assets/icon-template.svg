<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Document -->
  <defs>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Document Shape with Folded Corner -->
  <path d="M 96 32 L 320 32 L 416 128 L 416 480 L 96 480 Z" 
        fill="url(#docGradient)" 
        stroke="#A93226" 
        stroke-width="8"/>
  
  <!-- Folded Corner -->
  <path d="M 320 32 L 320 128 L 416 128 Z" 
        fill="#A93226" 
        stroke="#A93226" 
        stroke-width="4"/>
  
  <!-- PDF-Viewer Text -->
  <text x="256" y="280"
        font-family="Arial, sans-serif"
        font-size="80"
        font-weight="bold"
        fill="white"
        text-anchor="middle">PDF</text>
  <text x="256" y="340"
        font-family="Arial, sans-serif"
        font-size="48"
        font-weight="normal"
        fill="white"
        text-anchor="middle">Viewer</text>
  
  <!-- Document Lines (to indicate text) -->
  <rect x="140" y="360" width="232" height="12" rx="6" fill="rgba(255,255,255,0.3)"/>
  <rect x="140" y="390" width="232" height="12" rx="6" fill="rgba(255,255,255,0.3)"/>
  <rect x="140" y="420" width="180" height="12" rx="6" fill="rgba(255,255,255,0.3)"/>
</svg>
